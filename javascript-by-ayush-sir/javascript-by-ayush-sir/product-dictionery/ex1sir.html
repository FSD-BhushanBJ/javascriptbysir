<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Example 3</title>

      header {
        width: 100vw;
        height: 80px;
        background-color: rgb(100, 100, 195);
        display: flex;
        color: white;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;

      button {
        width: 100px;
        height: 60px;

      }

    </header>
    <div class="display" id="display">

    <script>
      let students = ["bhushan", "shruti", "himanshu", "mayank"];

      let student2 = [];

      function addStudent() {
        let name = prompt("Enter student name:");
        student2.push(name);
        document.getElementById("display").innerHTML += `
    <div class="student">
      <p>${name}</p><button class="addStudent()">Add</button>
    </div>`;

          "count"
        ).innerHTML = `cart : ${student2.length}`;
      }
      // Display students

        document.getElementById(
          "display"
        ).innerHTML += `<div class="student"><p>${student}</p> <button class="addStudent()>Add</button>"
            ></div>`;
      });

      // Show count
      function count() {
        document.getElementById(
          "count"

      }

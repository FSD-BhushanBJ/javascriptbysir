      // sort actors
for (let i = 0; i < newData2.length; i++) {
  for (let j = i + 1; j < newData2.length; j++) {
    if (newData2[i].name > newData2[j].name) {
      let temp = newData2[i];
      newData2[i] = newData2[j];
      newData2[j] = temp;
    }
  }
}

// now sort movies inside each actor
for (let actor of newData2) {
  let movies = actor.movies;
  for (let i = 0; i < movies.length; i++) {
    for (let j = i + 1; j < movies.length; j++) {
      if (movies[i].name > movies[j].name) {
        let temp = movies[i];
        movies[i] = movies[j];
        movies[j] = temp;
      }
    }
  }
  console.log(actor.name, movies);
}

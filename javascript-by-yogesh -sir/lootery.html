<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        h1 {
            padding: 15px;
            border-radius: 10px;
            background-color: orange;
            color: white;
            margin: 15px auto;
            width: 200px;
        }

        .main-container {
            padding: 20px;
        }

        .showdis {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .showdis h1 {
            flex: 1;
            background-color: #ff6347;
            color: white;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
        }

        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="showdis">
            <h2>Mahalakshmi</h2>
            <h1 id="display"></h1>
            <h2>Dream 11</h2>
            <h1 id="display2"></h1>
            <h2>MCL</h2>
            <h1 id="display3"></h1>
           
        </div>
        <div class="btns">
            <button onclick="getnum(1)">Button 1</button>
            <button onclick="getnum(2)">Button 2</button>
            <button onclick="getnum(3)">Button 3</button>
        </div>
    </div>

    <script>
        function getLotnum() {
            return Math.floor(Math.random() * 10);
        }

        function getnum(displayId) {
            let num = getLotnum();
            if (displayId === 1) document.getElementById("display").innerHTML = num;
            if (displayId === 2) document.getElementById("display2").innerHTML = num;
            if (displayId === 3) document.getElementById("display3").innerHTML = num;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awesome UI - Email Validation & More</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffffee;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 500px;
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #113892;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 20px;
      border: 2px solid #113892;
      border-radius: 8px;
      margin-bottom: 15px;
    
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #113892;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0c2c73;
    }

    #output {
      background: #f0f0f0;
      height: 25px;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-weight: bold;
      color: #000;
    font-family: Consolas, "Lucida Console", monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment Checker</h1>
    <p>Type something below and click a button to check:</p>

    <input type="text" id="input" placeholder="Enter any value..." />

    <button onclick="numberCheck()">Check Number is + - 0</button>
    <button onclick="ageCheck()">Check School/College</button>
    <button onclick="userName()">Check Name</button>
    <button onclick="findYear()">Check Leap Year</button>
    <button onclick="userAuthetic()">Authenticate User</button>
    <button onclick="numPositive()">Positive/Negative + Even/Odd</button>
    <button onclick="onclickEvent()">Check Boolean</button>

    <div id="output">Result will appear here</div>
  </div>
      
      <script>


        // Question 1
        // function for Positive || Negative || zero 
        function numberCheck(){
         let x = Number(document.getElementById("input").value)

         if(x >= 0 ){
            alert("Positive Number")
         }
         else if(x <= 0){
            alert("Negative Number")
         }else if (x === 0)
         alert("Number is zero")
         else{
           
         }
         document.getElementById("output").innerHTML = "Number is: " + x 
        }


         // Question 2
        // function for Student Grade
        function ageCheck(){
         let x = Number(document.getElementById("input").value)

         if(x >= 20 && x <= 80) {
           alert("Student in College")
           document.getElementById("output").innerHTML = "Student in College " + x  
         } else if(x === 13 && x <= 19){
            alert("Student in High School")
            document.getElementById("output").innerHTML = "Student in HighSchool " + x   
         }
         else{
           alert("Student in Convent")
         }
         
        }


        // Question 3
        // function for UserName 
        function userName(){
         let x = document.getElementById("input").value

         if(x.toUpperCase() === "JONY") {
           alert("Input is valid")
         } 
         else{
           alert("Please correct name")
         }
           document.getElementById("output").innerHTML = "UserName is" + x.toUpperCase()  
        }


         // Question 4
         // function for Find Leap Year
         function findYear(){
         let x = document.getElementById("input").value

         if((x % 4 === 0 && x % 100 !== 0) ||  (x % 400 == 0) ){
           alert("This is Leap year")
           document.getElementById("output").innerHTML = "This is Leap Year: " + x   
         } 
         else{
            alert("This is Not Leap year");
            document.getElementById("output").innerHTML = "This is Not Leap Year: " + x  
         }
         
         
        }


        // Question 5
        // function for Authetication
         function userAuthetic(){

         let x = document.getElementById("input").value

         if(x.toUpperCase() === "ADMIN" || x.toUpperCase() === "SUPERUSER") {
           alert("Autheticate")
           document.getElementById("output").innerHTML = "Autheticate User: " + x.toUpperCase();      
         } 
         else{
            alert("Not Autheticate");
            
         }
         

        }

        // Question 6
         // function for Authetication
         function numPositive(){

        let x = Number(document.getElementById("input").value)

     if(x === 0){
        alert("num is zero")
     }
     if(x > 0){
        if(x % 2 == 0){
            alert("num is positive and even")
        }else{
            alert("num is negative and odd")
        }
     }

     if(x < 0){
        if(x % 2 == 0){
            alert("num is negative and even")
        }else{
            alert("num is negative and odd")
        }
     }
 }

     // Question 7
         // function for Boolean
         function BooleanValue(input){
        
            if ( input === true || input === "true"){
                return "yes"
            }else if (input === false || input ===  "false"){
                return "no"
            }else{
                return "null"
            }
}
       function onclickEvent(){

        let r = document.getElementById("input").value
        let result = BooleanValue(r);

        console.log(result)
        alert(result)
       }    
        
     
      </script>
</html>

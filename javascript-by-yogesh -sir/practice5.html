<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotery Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .main-container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
      }

      .showdis {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      .showdis h1 {
        background-color: #ff4d4d;
        color: white;
        padding: 10px;
        border-radius: 5px;
        min-height: 50px; /* Space for display */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="showdis">
        <h1 id="display"></h1>
        <h1 id="display2"></h1>
        <h1 id="display3"></h1>
      </div>
      <button onclick="getnum()">Submit</button>
      <button onclick="getnum2()">Submit</button>
      <button onclick="getnum3()">Submit</button>
    </div>
    <script>
      function getLotnum() {
        let d = Math.random() * 10;
        let b = 0.01 * 10;

        let c = Math.floor(d);

        return c;
      }

      function getnum() {
        let x = getLotnum();

        document.getElementById("display").innerHTML = " Lotery Num one " + x;
      }
      function getnum2() {
        let x = getLotnum();

        document.getElementById("display2").innerHTML = "Lotery Num Two " + x;
      }
      function getnum3() {
        let x = getLotnum();

        document.getElementById("display3").innerHTML = "Lotery Num Three " + x;
      }
    </script>
  </body>
</html>
